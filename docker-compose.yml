# docker-compose.yml 
version: '3'

services:
    portainer:
      image: portainer/portainer-ce:2.16.1
      container_name: portainer
      restart: unless-stopped
      security_opt:
        - no-new-privileges:true
      networks:
        - localnet
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - ./portainer-data:/data
      ports:
        - 9000:9000
        - 9443:9443

    nginxmanager:
      image: jc21/nginx-proxy-manager:latest
      container_name: nxmanager
      restart: unless-stopped
      networks:
          - localnet
      ports:
        - 80:80
        - 81:81
        - 443:443
      volumes:
        - ./data:/data
        - ./letsencrypt:/etc/letsencrypt

networks:
    localnet:
        driver: bridge
        name: localnet
